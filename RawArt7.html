<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winny's Ink & Void | Hand Painted Art</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-paper: #fdfbf7;
            --ink-black: #1a1a1a;
            --ink-wash: #555555;
            --seal-red: #b83b3b; 
            --gold-accent: #c5a059;
            --font-serif: "Playfair Display", "Times New Roman", serif;
            --font-sans: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-paper);
            color: var(--ink-black);
            font-family: var(--font-sans);
            line-height: 1.6;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { font-family: var(--font-serif); font-weight: 400; }

        /* WIN Seal Style */
        .seal {
            width: 50px;
            height: 50px;
            background-color: var(--seal-red);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto; /* Space below seal */
            font-weight: bold;
            font-family: sans-serif;
            border-radius: 3px;
            border: 2px solid #8b2a2a; /* Slightly darker red border */
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        }

        /* Hand Painted Box Style */
        .seal-mark {
            color: var(--seal-red);
            border: 2px solid var(--seal-red);
            padding: 4px 10px;
            font-weight: bold;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Vertical Line */
        .vertical-line {
            width: 1px; 
            height: 40px; 
            background: var(--ink-black); 
            margin: 0 auto 15px auto; /* Spacing between line and text */
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 1.5rem 5%;
            background-color: rgba(253, 251, 247, 0.98);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { font-size: 1.8rem; letter-spacing: 1px; font-weight: bold; }
        .logo span { color: var(--seal-red); }

        /* --- HERO SECTION --- */
        header.hero {
            text-align: center;
            padding: 5rem 1rem;
        }

        header.hero h1 { font-size: 4rem; margin-bottom: 1rem; }
        header.hero p { color: var(--ink-wash); font-size: 1.2rem; max-width: 650px; margin: 0 auto; }

        /* --- GALLERY GRID --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 5% 4rem 5%; }

        .filter-bar { text-align: center; margin-bottom: 3rem; }
        .filter-btn {
            background: none; border: none; margin: 0 15px; cursor: pointer;
            font-family: var(--font-serif); font-size: 1.1rem; color: var(--ink-wash);
            padding-bottom: 5px; transition: 0.3s;
        }
        .filter-btn:hover, .filter-btn.active { color: var(--ink-black); border-bottom: 2px solid var(--seal-red); }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 3rem;
        }

        .art-card {
            background: #fff;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.04);
            transition: transform 0.3s ease;
        }

        .art-card:hover { transform: translateY(-5px); }

        .image-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            background-color: #f4f4f4;
        }

        .art-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .art-card:hover .art-image { transform: scale(1.03); }

        .art-info h3 { font-size: 1.4rem; margin: 0.5rem 0; }
        
        .art-meta {
            color: var(--ink-wash); font-size: 0.95rem; margin-bottom: 0.5rem;
            font-style: italic;
        }

        /* --- FOOTER --- */
        footer {
            background: #111; color: #aaa; text-align: center; padding: 4rem 1rem; margin-top: 4rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">WINNY'S <span>STUDIO</span></div>
    </nav>

    <header class="hero">
        <!-- 1. The Seal -->
        <div class="seal">WIN</div>
        
        <!-- 2. The Vertical Line -->
        <div class="vertical-line"></div>
        
        <!-- 3. The Hand Painted Mark -->
        <div class="seal-mark">HAND PAINTED</div>
        
        <h1>Ink, Void & Spirit</h1>
        <p>Original Chinese brush painting compositions featuring flora, fauna, and the delicate balance of nature.</p>
    </header>

    <div class="container">
        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterGallery('all')">All Works</button>
            <button class="filter-btn" onclick="filterGallery('fauna')">Birds & Life</button>
            <button class="filter-btn" onclick="filterGallery('flora')">Flowers</button>
        </div>

        <div class="gallery" id="gallery-grid">
            <!-- Gallery items will be injected here by JavaScript -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Winny's Ink & Void Studio</p>
        <p>Authentic Hand-Painted Art</p>
    </footer>

    <script>
        const artworks = [
            {
                id: 1,
                title: "Cranes on Ancient Pine",
                category: "fauna",
                desc: "Majestic Red-crowned cranes atop an ancient pine, representing longevity and noble character.",
                image: "IMG_1427.jpg" 
            },
            {
                id: 2,
                title: "Morning Glory Vines",
                category: "flora",
                desc: "Elegant blossoms paired with bold ink-wash leaves, capturing the fresh beauty of dawn.",
                image: "IMG_1434.jpg"
            },
            {
                id: 3,
                title: "Songbirds on Plum Blossom",
                category: "fauna",
                desc: "A vibrant pair of birds perched among blooming red branches, symbolizing romance and spring's vitality.",
                image: "IMG_1424.jpg"
            },
            {
                id: 4,
                title: "Red Crabs at Play",
                category: "fauna",
                desc: "A spirited study of crabs in spontaneous freehand style, highlighting texture and movement.",
                image: "IMG_1447.jpg"
            },
            {
                id: 5,
                title: "Narcissus & Bluebird",
                category: "flora",
                desc: "A blue songbird resting by narcissus flowers, a symbol of good fortune and the New Year.",
                image: "IMG_1437.jpg"
            },
            {
                id: 6,
                title: "The Cycle: Bird & Mantis",
                category: "fauna",
                desc: "Capturing the classic idiom 'The mantis stalks the cicada, unaware of the oriole behind.'",
                image: "IMG_1429.jpg"
            }
        ];

        function renderGallery(filter = 'all') {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';

            const filtered = filter === 'all' ? artworks : artworks.filter(a => a.category === filter);

            filtered.forEach(art => {
                const card = document.createElement('div');
                card.className = 'art-card';
                card.innerHTML = `
                    <div class="image-container">
                        <img src="${art.image}" alt="${art.title}" class="art-image" onerror="this.src='https://placehold.co/400?text=Image+Not+Found'">
                    </div>
                    <div class="art-info">
                        <h3>${art.title}</h3>
                        <p style="font-size:0.9rem; color:#666; margin-bottom:10px;">${art.desc}</p>
                        <div class="art-meta">
                            <span>Original Ink on Paper</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterGallery(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery(cat);
        }

        window.onload = () => renderGallery();
    </script>
</body>
</html>
